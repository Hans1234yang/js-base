<script type="text/javascript">

    ///封装一个函数
    function delA() {

        //点击超级链接，删除a超级链接的所在的行
        //此时的this ，就是触发函数的a标签 ， 谁触发这个回调函数，谁就是this
        ///获取当前的tr


        //此时的tr 是 a标签的父亲的父亲
        var tr = this.parentNode.parentNode;



        ///删除之前出现一个弹出框
        ///***
        ///***confirm()方法用于弹出一个带有确认和取消按钮的提示框
        ///***  需要第一个字符串作为参数，该字符串会作为提示文字显示出来
        ///***  如果用户点击 确认会返回 true，点击取消，会返回false

        var flag = confirm("确认取消");

        //如果用户点击确定
        if (flag) {
            //删除这行tr
            tr.parentNode.removeChild(tr);
        }



        ///*****点击超级链接后，超链接会跳转页面，这是超级链接的默认行为
        ///**  此时我们不希望出现默认行为，可以在事件响应函数最后 + return false 来取消默认
        return false;

    }


    ///*****1.点击一个超级链接，删除一个员工的信息的功能

    //获取所有的超级链接

    var allA = document.getElementsByTagName('a');

   ///为每一个超级链接，都添加一个回调函数

    for (var i = 0; i < allA.length;i++) {

        allA[i].onclick = function () {

            //点击超级链接，删除a超级链接的所在的行
            //此时的this ，就是触发函数的a标签 ， 谁触发这个回调函数，谁就是this
            ///获取当前的tr


            //此时的tr 是 a标签的父亲的父亲
            var tr = this.parentNode.parentNode;



            ///删除之前出现一个弹出框
            ///***
            ///***confirm()方法用于弹出一个带有确认和取消按钮的提示框
            ///***  需要第一个字符串作为参数，该字符串会作为提示文字显示出来
            ///***  如果用户点击 确认会返回 true，点击取消，会返回false

            var flag = confirm("确认取消");

            //如果用户点击确定
            if (flag) {
                //删除这行tr
                tr.parentNode.removeChild(tr);
            }



            ///*****点击超级链接后，超链接会跳转页面，这是超级链接的默认行为
            ///**  此时我们不希望出现默认行为，可以在事件响应函数最后 + return false 来取消默认
            return false;
        };     
    }

    ////***2 添加员工的功能
    /// ---点击按钮以后，将员工的信息添加到 表格中 

    ///为1号按钮添加一个 事件处理函数
    var addButton = document.getElementById('addbuT');

    addButton.onclick = function () {
        ///获取用户添加的 员工信息
        //获取员工的姓名

        var name = document.getElementById('theName').value;

        ///获取员工的邮箱和薪资
        var email = document.getElementById('theEmail').value;
        var salary = document.getElementById('theSalary').value;


        //将数据变成这种格式
        //<tr>
        //    <td>Tom</td>
        //    <td>Tom@qq.com</td>
        //    <td>5000</td>
        //    <td><a href="javascript:;">Delete</a></td>
        //</tr>

        //将获取的信息添加到tr中


        ///创建一个tr
        var tr = document.createElement('tr');

        //创建4个td元素节点
        var nameTd = document.createElement('td');
        var emailTd = document.createElement('td');
        var salaryTd = document.createElement('td');
        var aTd = document.createElement('td');

        //创建一个a元素
        var a = document.createElement('a');


        ///创建一个文本节点 (参数是，具体的名字)
        var nameText = document.createTextNode(name);
        var emailText = document.createTextNode(email);
        var salaraText = document.createTextNode(salary);
        var delText = document.createTextNode("Delete 删除");

        //将文本节点添加到 td元素节点中
        nameTd.appendChild(nameText);
        emailTd.appendChild(emailText);
        salaryTd.appendChild(salaraText);

        //将Del文本 ，添加到 a节点中
        a.appendChild(delText);

        //将a添加到 td节点中 

        aTd.appendChild(a);

        //将td添加到tr中
        tr.appendChild(nameTd);
        tr.appendChild(emailTd);
        tr.appendChild(salaryTd);
        tr.appendChild(aTd);



        ///向a中添加href属性
        a.href = "javascript:;";

        ///为新添加的a再绑定一次单击回调函数
        a.onclick = delA;

        ///获取table
        var tableEmp = document.getElementById('tableEmp');

        //获取table中的tbody
        var tbody = tableEmp.getElementsByTagName('tbody')[0];

        ///将tr添加到 tbody中
        tbody.appendChild(tr);
    };


    ///为2号按钮按钮添加一个 事件处理函数
    var Button2 = document.getElementById('but2');

    Button2.onclick = function () {
        ///获取用户添加的 员工信息
        //获取员工的姓名

        var name = document.getElementById('theName').value;

        ///获取员工的邮箱和薪资
        var email = document.getElementById('theEmail').value;
        var salary = document.getElementById('theSalary').value;


        //将数据变成这种格式
        //<tr>
        //    <td>Tom</td>
        //    <td>Tom@qq.com</td>
        //    <td>5000</td>
        //    <td><a href="javascript:;">Delete</a></td>
        //</tr>

        //将获取的信息添加到tr中


        ///创建一个tr
        var tr = document.createElement('tr');


        ///设置tr中的内容
        tr.innerHTML = "<td>" + name + "</td>" +
                       "<td>" + email + "</td>" +
                       "<td>" + salary + "</td>" +
                       "<td><a href='javascript: ;'>Delete</a></td>";

        ///获取刚刚添加的a元素 ，并为其绑定 单击响应函数
        var a = tr.getElementsByTagName("a")[0];
        a.onclick = delA;


        ///获取table
        var tableEmp = document.getElementById('tableEmp');

        //获取table中的tbody
        var tbody = tableEmp.getElementsByTagName('tbody')[0];

        ///将tr添加到 tbody中
        tbody.appendChild(tr);
    };


</script>
