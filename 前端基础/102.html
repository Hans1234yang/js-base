<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>

    <div id="btnList">
        <div><button id="btn01">创建一个广州节点，添加到#City下</button></div>
        <div><button id="btn02">将该广州节点,添加到#bj前面</button></div>
        <div><button id="btn03">使用广州节点替换#bj节点</button></div>
        <div><button id="btn04">删除#bj节点</button></div>
        <div><button id="btn05">设置#city内的html代码</button></div>
        <div><button id="btn06">设置#bj内的html代码</button></div>
        <div><button id="btn07">创建一个广州节点，添加到#City下  方法2，方法3</button></div>
    </div>
</body>
</html>


<script type="text/javascript">
    function myClick(idStr, fun) {
        var btn1 = document.getElementById(idStr);
        btn1.onclick = fun;
    }


    //1.添加一个广州的节点，添加到#city 下

    myClick('btn01', function () {

        //创建广州的节点<li>广州<li>
        //(1)创建li元素节点

        //* 
        //document.createElement()
        //* 创建一个元素节点
        //* 它需要一个标签名作为参数，将会根据标签名 创建元素节点
        //* 并将创建好的对象作为返回值返回

        var li = document.createElement('li');

        //(2)创建广州文本节点

        //*** document.createTextNode()
        //*  可以创建一个文本节点 
        //* 需要文本内容作为参数 ，将会根据内容创建文本节点，并将新的节点返回

        var gzText = document.createTextNode("广州");

        //(3) 将gzText设置li的子节点
        //appendClild()
        //* **   向一个父节点添加一个新的子节点
        //*    用法: 父节点.appendChild(子节点);

        li.appendChild(gzText);

        //获取id为city的节点
        var city = document.getElementById('city');

        //将广州添加到city下
        city.appendChild(li);

    });


    //2.将广州节点 插入到 #bj前面

    myClick('btn02', function () {

        //创建一个广州
        var li = document.createElement('li');
        var gzText = document.createTextNode('广州');
        li.appendChild(gzText);

        //获取id为bj的节点
        var bj = document.getElementById('bj');

        //获取city
        var city = document.getElementById('city');

        //
        //***InsertBefore()
        //***   --可以在指定的子节点下插入新的子节点
        //*** ---语法 
        //   --  父节点.insertBefore(新节点，旧节点)
        city.insertBefore(li, bj);
    });


    //3.使用广州 节点 替换 #bj 节点
    myClick('btn03', function () {

        //创建广州
        var li = document.createElement('li');
        var gzText = document.createTextNode('广州');
        li.appendChild(gzText);

        //获取bj节点
        var bj = document.getElementById('bj');

        //获取city
        var city = document.getElementById('city');

        //replaceChild()
        //--- 可以使用指定徳子节点 替换已有的子节点
        ///---- 语法:父节点.replaceChile(新节点，旧节点)

        city.replaceChild(li, bj);
    });


    ///4. 删除bj节点
    myClick('btn04', function () {

        //获取bj节点
        var bj = document.getElementById('bj');

        //获取city节点
        var city = document.getElementById('city');

        //方法1：
        ///***   
        //**   removeChild()
        //   ---可以删除一个子节点
        //    --- 语法: 父节点.removeChild(子节点);


        
        //city.removeChild(bj);

        //方法2：
        bj.parentNode.removeChild(bj);
    });




    /// 5.读取#city内的html 代码
    myClick("btn05", function () {

        ///获取city

        var city = document.getElementById('city');

        console.log(city.innerHTML);

    });


    //6. 设置#bj内的html代码

    myClick('btn06', function () {
        //获取bj
        var bj = document.getElementById('bj');

        bj.innerHTML = '深圳欢迎你';
    });


    ///7. 向#city中添加广州   方法2，方法3
    myClick("btn07", function () {

        //获取city
        var city = document.getElementById('city');

        //方法2
        //动静太大
        //***
        //***使用 innerHtml 可以完成Dom的增删改的相关操作
        //city.innerHTML = city.innerHTML + '<li>广州</li>';

        //方法3
        //结合方法1和方法2

        //创建一个li
        var li = document.createElement('li');

        //向li中设置文本
        li.innerHTML = "广州";

        //将li添加到city中
        city.appendChild(li);

    });
</script>
